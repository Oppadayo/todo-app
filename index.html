<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDo List</title>
    
</head>
<body>
    <h1>todos</h1>
    <form id="form">
        <input type="text" id="input" class="input" autocomplete="off" placeholder="Enter para adicionar sua tarefa">

        <ul class="todos" id="todos"></ul>
    </form>

    
    <small>Botão esquerdo do mouse para completar tarefas
        <br/>Botão direito do mouse para remover tarefas
    </small>
    
    <script src="js/main.js"></script>
</body>
</html>
